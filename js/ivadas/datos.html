<!DOCTYPE html>
<html lang="">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title></title>
    </head>

    <body>
        <h1></h1>

        <script>
            var d = new Date();

            var h1ElementsArray = document.getElementsByTagName("h1");
            var h1Element = h1ElementsArray[0];
            h1Element.innerHTML =
                d.getFullYear()
                + "-0"
                + (d.getMonth() + 1)
                + "-0"
                + d.getDate();
            //console.log(h1ElementsArray[0]);

        </script>
    </body>
</html>
