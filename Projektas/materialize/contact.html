<!DOCTYPE html>
<html>
    <head>
        <!--Import Google Icon Font-->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <!--Import materialize.css-->
        <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
        <!--Let browser know website is optimized for mobile-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" href="custom.css">
    </head>

    <body>

        <!-- Modal Structure for search button-->
        <div id="modal1" class="modal">
            <div class="modal-content">
                <form>
                    <div class="input-field">
                        <input id="search" type="search" required>
                        <label class="label-icon" for="search"><i class="material-icons">search</i></label>
                        <i class="material-icons">close</i>
                    </div>
                </form>
            </div>
        </div>

        <!--        meniu-->

        <div class="navbar-fixed">
            <nav class="white">
                <div class="nav-wrapper">
                    <a href="index.html" class="brand-logo"><img src="images/Logo.jpg"></a>
                    <a href="index.html" data-target="mobile-demo" class="sidenav-trigger"><i class="material-icons">menu</i></a>
                    <ul class="right hide-on-med-and-down">
                        <li><a href="index.html">Pagrindinis</a></li>
                        <li><a href="mywork.html">Mano darbai</a></li>
                        <li><a href="contact.html">Kontaktai</a></li>
                        <li><a class="search modal-trigger" href="#modal1"><i class="material-icons">search</i></a></li>
                    </ul>
                </div>
            </nav>
        </div>
        <ul class="sidenav" id="mobile-demo">
            <li><a href="index.html">Pagrindinis</a></li>
            <li><a href="mywork.html">Mano darbai</a></li>
            <li><a href="contact.html">Kontaktai</a></li>
            <li><a class="search modal-trigger" href="#modal1"><i class="material-icons">search</i></a></li>
        </ul>

        <!--    meniu-->

        <!--main dalis-->
        <main class="container">
            <div class="white">
                <div class="row">
                    <h4 class="header">Susisiekite su mumis</h4>
                </div>
            </div>

            <div class="row">
                <form class="col s12 l10">
                    <div class="row">
                        <div class="input-field col s6">
                            <input placeholder="Placeholder" id="first_name" type="text" class="validate">
                            <label for="first_name">Vardas</label>
                        </div>
                        <div class="row">
                            <div class="input-field col s6">
                                <input id="email" type="email" class="validate">
                                <label for="email">Elektroninis paštas</label>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="input-field col s12">
                            <textarea id="textarea1" class="materialize-textarea"></textarea>
                            <label for="textarea1">Žinutė</label>
                        </div>
                    </div>
                    <a href="#!" class="btn waves-effect waves-teal">Siųsti</a>
                </form>
            </div>
        </main>

        <!--main dalis-->


        <!--footer-->
        <footer class="page-footer white">
            <div class="container">
                <div class="row">
                    <div class="col l4 s6">
                        <a href="index.html" class="brand-logo"><img src="images/Logo.jpg"></a>
                    </div>
                    <div class="col l4 s6">
                        <ul>
                            <li><a class="black-text text-lighten-3" href="aboutus.html">Apie mus</a></li>
                            <li><a class="black-text text-lighten-3" href="#!">Pirkimo nuostatos</a></li>
                            <li><a class="black-text text-lighten-3" href="contact.html">Kontaktai</a></li>
                            <li><a class="black-text text-lighten-3" href="#!">Blogas</a></li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="footer-copyright">
                <div class="container black-text">
                    <div class="row">
                        <div class="col l6 s6">
                            © 2021. Šilkinis lapas. Visos teisės yra saugomos.
                        </div>
                        <div class="col l6 s6">
                            <div class="footer-social">
                                <a href="https://www.instagram.com/silkinislapas/">
                                    <img src="images/instagram.png" alt="Instagram">
                                </a>
                                <a href="https://www.facebook.com/silkinislapas">
                                    <img src="images/facebook.png" alt="Facebook">
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </footer>
        <!--footer-->

        <!--JavaScript at end of body for optimized loading-->
        <script src="/js/jquery/jquery-3.6.0.js"></script>
        <script type="text/javascript" src="js/materialize.min.js"></script>

        <script>

            // aktyvuoja "a hamburger icon"
            document.addEventListener('DOMContentLoaded', function() {
                var elems = document.querySelectorAll('.sidenav');
                var instances = M.Sidenav.init(elems, {});
            });

            // aktyvuoja text area
            $('#textarea1').val('New Text');
            M.textareaAutoResize($('#textarea1'));

            //aktyvuoja modal search mygtuka with jQuery

            $(document).ready(function(){
                $('.modal').modal();
            });

        </script>
    </body>
</html>
