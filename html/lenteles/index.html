<!DOCTYPE html>
<html lang="">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title></title>
    </head>

    <body>
        <h1>Lentelės</h1>
        <!--        tr - lenteles eilute-->
        <!--   th-vienas langelis     -->
        <!--        thead ir tbody nera butina naudoti, naudojamas pagal situaciją-->

        <table border="1">
            <thead>
                <tr>
                    <th>Vardas</th>
                    <th>Pavardė</th>
                    <th>Amžius</th>
                </tr>


            </thead>

            <!--            td- lenteles duomenys-->
            <tbody>
                <tr>
                    <td>Ona</td>
                    <td>Onaitė</td>
                    <td>25</td>
                </tr>

                <tr>
                    <td>Jonas</td>
                    <td>Jonaitis</td>
                    <td>25</td>
                </tr>
            </tbody>

        </table>

        <h2>Checbox lentelėje</h2>

        <table border="1">
            <tr>
                <td>
                    <label>C#</label>
                </td>
                <td>
                    <input type="checkbox" value="c#">
                </td>
                <td>
                    <label>JAVA</label>
                </td>
                <td>
                    <input type="checkbox" value="java">
                </td>
            </tr>

            <tr>
                <td>
                    <label>JavaScript</label>
                </td>
                <td>
                    <input type="checkbox" value="jc">
                </td>
                <td>
                    <label>PHP</label>
                </td>
                <td>
                    <input type="checkbox" value="php">
                </td>
            </tr>
        </table>



























    </body>
</html>
