<!DOCTYPE html>
<html lang="">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title></title>

        <link rel="stylesheet" href="layout.css">

    </head>

    <body>
        <h1>Galerija</h1>

        <div class="container">
            <div class="row">
            </div>
        </div>

        <script src="jquery-3.6.0.js"></script>
        <script src="images.js"></script>

        <script>
            var gallery = getImages();

            for(i = 0;i < gallery.length;i++){
                var photo = gallery[i];
                var img = "<div class='image'><img src='"+photo+"'></div>";
                $(".row").append("<div class='col-s12 col-m6 col-l4'>"+img+"</div>");
            }
        </script>
    </body>
</html>
