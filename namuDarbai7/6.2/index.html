<!DOCTYPE html>
<html lang="">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title></title>
        <link rel="stylesheet" href="layout.css">
    </head>

    <body>
        <!-- dinamiškai sugeneruoti elementai įdedami čia -->
        <div class="container">
            <section class="row">
            </section>
        </div>

        <script src="jquery-3.6.0.js"></script>
        <script src="service.js"></script>
        <script>
            // kodą galite rašyti čia, objektų masyvą gausite iškvietę getComputers() funkciją, kuri aprašyta service.js faile
            var computers = getComputers();

            for(var i=0;i<computers.length;i++){
                var id = computers[i].id;
                var item = computers[i].item;
                var image = computers[i].image;
                var description = computers[i].descriptions;
                var price = computers[i].price;
                var oldPrice = computers[i].oldprice;

                var img = "<div class='image'><img src='"+image+"'></div>";

                $(".row").append(
                    "<div class='col-s12 col-l2'>"+
                        "<div class='id'>"+id+"</div>"+
                    "</div>"+
                    "<div class='col-s12 col-l2'><div class='item'>"+item+
                                 "</div></div><div class='col-s12 col-l2'><div class='img'>"+img+
                                 "</div></div><div class='col-s12 col-l2'><div class='description'>"+description+
                                 "</div></div><div class='col-s12 col-l2'><div class='price'>"+price+
                                 "</div></div><div class='col-s12 col-l2'><div class='oldprice'>"+oldPrice+"</div></div>")
            }

        </script>

    </body>
</html>
