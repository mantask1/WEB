<!DOCTYPE html>
<html lang="">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title></title>
    </head>

    <body>
        <svg width="400" height="400">

            <rect x="0" y="0" width="100" height="100" stroke="" fill="white"></rect>

            <rect x="100" y="0" width="100" height="100" stroke="" fill=""></rect>   

            <rect x="200" y="" width="100" height="100" stroke="" fill="white"></rect>

            <rect x="300" y="" width="100" height="100" stroke="" fill=""></rect>

            <rect x="0" y="100" width="100" height="100" stroke="" fill=""></rect>

            <rect x="100" y="100" width="100" height="100" stroke="" fill="white"></rect>

            <rect x="100" y="200" width="100" height="100" stroke="" fill=""></rect>

            <rect x="200" y="200" width="100" height="100" stroke="" fill="white"></rect>

            <rect x="200" y="100" width="100" height="100" stroke="" fill=""></rect>

            <rect x="300" y="200" width="100" height="100" stroke="" fill=""></rect>

            <rect x="200" y="300" width="100" height="100" stroke="" fill=""></rect>

            <rect x="" y="300" width="100" height="100" stroke="" fill=""></rect>

            <circle cx="150" cy="50" r="40" stroke="white" stroke-width="3" fill="grey" fill-opacity="3"></circle>

            <circle cx="250" cy="150" r="40" stroke="white" stroke-width="3" fill="grey" fill-opacity="3"></circle>

            <circle cx="150" cy="250" r="40" stroke="white" stroke-width="3" fill="blue" fill-opacity="3"></circle>

            <circle cx="250" cy="350" r="40" stroke="white" stroke-width="3" fill="blue" fill-opacity="3"></circle> 

            <svg>
                <path d="M0 0 L400 0 L400 400 L0 400 L0 0 "  stroke="grey" stroke-width="5" fill="white" fill-opacity="0.1"></path>  
            </svg>       
        </svg>
    </body>
